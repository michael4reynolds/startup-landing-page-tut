<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Karma</title>
        <link href="//fonts.googleapis.com/css?family=Roboto:400,500,300">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="top-navigation">
            <div class="content">
                <ul class="links">
                    <li class="active">Meet Karma</li>
                    <li>How it Works</li>
                    <li>Store</li>
                    <li>Blog</li>
                    <li>Help</li>
                    <li>Login</li>
                </ul>
                <img src="images/karma-logo.svg" alt="Karma">
            </div>
        </nav>
        <section class="introduction">
            <div class="content">
                <h1>Introducing Karma</h1>
                <h3>Bring WiFi with you, everywhere you go.</h3>
                <div class="buttons">
                    <button>Learn More</button>
                </div>
            </div>
        </section>
        <div class="cases">
            <div class="content">
                <h2>Everybody needs a little Karma.</h2>
                <div class="devices">
                    <div class="case-image">
                        <img src="images/icon-devices.svg" alt="devices" />
                        <h3>Internet for all devices</h3>
                    </div>
                </div>
                <div class="devices">
                    <div class="case-image">
                        <img src="images/icon-coffee.svg" alt="coffee" />
                        <h3>Boost your productivity</h3>
                    </div>
                </div>
                <div class="devices">
                    <div class="case-image">
                        <img src="images/icon-refill.svg" alt="refill" />
                        <h3>Pay as you go</h3>
                    </div>
                </div>
            </div>
        </div>
        <footer class="social">
            <div class="content">
                <hr>
                <p>Join us on</p>
                <ul class="icons">
                    <li class="fa fa-twitter"></li>
                    <li class="fa fa-facebook"></li>
                    <li class="fa fa-instagram"></li>
                </ul>
                <p class="copyright">&#169; Karma Mobility, Inc.</p>
            </div>
        </footer>
    </body>
</html>
